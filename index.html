<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>リアルタイム加算テスト</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    #frame {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      padding: 20px;
      border: 2px solid red;
    }

    .comment {
      margin-bottom: 10px;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.6);
      border-left: 4px solid #ffff66;
      border-radius: 8px;
      width: fit-content;
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <div id="frame">
    <div id="heart-count" class="comment"></div>
  </div>

  <script>
    let heartCount = 5;

    function updateHeartDisplay() {
      const div = document.getElementById("heart-count");
      div.textContent = `れにちゃん: ハート x${heartCount}`;
      heartCount++;
    }

    setInterval(updateHeartDisplay, 1000); // 1秒ごとに加算して表示
    updateHeartDisplay(); // 初期表示
  </script>
</body>
</html>
