<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1920, height=1080" />
  <title>コメントオーバーレイ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background: transparent;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    #frame {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 500px;
      max-height: 1000px;
      overflow-y: auto;
      border: 2px solid white;
      border-radius: 15px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .comment {
      margin-bottom: 8px;
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.5);
      border-left: 4px solid #ffff66;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="frame"></div>

  <script>
    async function fetchComments() {
      try {
        const res = await fetch("comments.json");
        const comments = await res.json();

        const container = document.getElementById("frame");
        container.innerHTML = "";

        comments.forEach(c => {
          const div = document.createElement("div");
          div.className = "comment";
          div.textContent = `${c.name}: ${c.text ?? c.item + " x" + c.amount}`;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("コメント取得失敗:", e);
      }
    }

    setInterval(fetchComments, 3000);
    fetchComments();
  </script>
</body>
</html>
