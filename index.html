<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>コメントオーバーレイ</title>
  <style>
    body { margin: 0; background: transparent; font-family: sans-serif; color: white; }
    #container { position: fixed; top: 10px; left: 10px; }
    .comment { margin-bottom: 5px; padding: 5px 10px; background: rgba(0,0,0,0.5); border-radius: 10px; }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    async function fetchComments() {
      try {
        const res = await fetch("comments.json");
        const comments = await res.json();

        const container = document.getElementById("container");
        container.innerHTML = ""; // クリア

        comments.forEach(c => {
          const div = document.createElement("div");
          div.className = "comment";
          div.textContent = `${c.name}: ${c.text}`;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("コメント取得失敗:", e);
      }
    }

    setInterval(fetchComments, 3000);
    fetchComments();
  </script>
</body>
</html>
